version: '3.8'

volumes:
  nginx-shared-txs:
  nginx-shared-cfg:

services:

  # Common nginx and database
  nginx:
    image: nginx:alpine
    ports:
      - "${REVERSE_PROXY_PORT}:8000"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-shared-txs:/nginx-txs
      - nginx-shared-cfg:/nginx-cfg
    depends_on:
      - txs-web
      - cfg-web
      - cgw-web

  db:
    image: postgres:10-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data

  # Safe Transaction Service
  txs-redis:
    image: redis:alpine

  txs-web:
    image: shyft-tx-gateway
    env_file:
      - container_env_files/txs.env
    environment:
      - ETHEREUM_NODE_URL=${RPC_NODE_URL}
    depends_on:
      - db
      - txs-redis
    working_dir: /app
    volumes:
      - nginx-shared-txs:/nginx
      - ${PWD}/overrides/safe.py:/usr/local/lib/python3.10/site-packages/gnosis/safe/safe.py
    command: docker/web/run_web.sh
    build:
      context: /storage/shyft-txs
      dockerfile: docker/web/Dockerfile


  txs-worker: &worker
    image: shyft-tx-gateway
    env_file:
      - container_env_files/txs.env
    environment:
      - ETHEREUM_NODE_URL=${RPC_NODE_URL}
      - GEVENT_SUPPORT=True
    volumes:
      - ${PWD}/overrides/safe.py:/usr/local/lib/python3.10/site-packages/gnosis/safe/safe.py
    depends_on:
      - db
      - txs-redis
    command: docker/web/celery/worker/run.sh


  txs-scheduler:
    <<: *worker
    command: docker/web/celery/scheduler/run.sh



  # Safe Config Service
  cfg-web:
    image: gnosispm/safe-config-service:${CFG_VERSION}
    tty: true
    volumes:
      - nginx-shared-cfg:/nginx
      - ./json:/json
    env_file:
      - container_env_files/cfg.env
    depends_on:
      - db

  # Safe Client Gateway
  cgw-redis:
    image: redis:alpine

  cgw-web:
    image: gnosispm/safe-client-gateway:${CGW_VERSION}
    env_file:
      - container_env_files/cgw.env
    depends_on:
      - cgw-redis


    #    build:
    #  context: /storage/safe-react/
    #  dockerfile: Dockerfile
  ui:
    image: shyft-ui
    env_file:
      - container_env_files/ui.env
    depends_on:
      - nginx
    ports:
      - "${REVERSE_PROXY_UI_PORT}:3000"
    build:
      context: /storage/shyft-ui/
      dockerfile: Dockerfile
